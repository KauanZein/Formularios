<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Localidade:</legend>
    
            <label for="pais">País</label>
            <select id="pais">
                <option value="0">Afeganistão</option>
                <option value="1">Argentina</option>
                <option value="2" selected>Brasil</option>
                <option value="3">Canada</option>
            </select>
    
            <div class="controle-form">
                <label for="selectUF">UF:</label>
                <input list="uf" value="SP" id="selectUF">
            </div>
        </fieldset>
        
        <div class="controle-form">

            <fieldset>
                <legend>Turno:</legend>
                
                <input type="radio" name="turno" id="manhã">
                <label for="manhã">Manhã</label>
                
                <input type="radio" name="turno" id="tarde">
                <label for="tarde">Tarde</label>
                
                <input type="radio" name="turno" id="noite">
                <label for="noite">Noite</label>
            </fieldset>
        </div>

        <datalist id="uf">
            <option value="AP">Amapá</option>
            <option value="CE">Ceará</option>
            <option value="SP">São Paulo</option>
            <option value="TO">Tocantins</option>
        </datalist>

        <div class="controle-form">
            <label for="codigo">Codigo:</label>
            <input type="text" id="codigo" value="482374579046" disable>
        </div>
        
        <div class="controle-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required autocomplete="name" autofocus>
        </div>
        
        <div class="controle-form">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="11" readonly>
        </div>
        
        <div class="controle-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" required autocomplete="email">
        </div>
        
        <div class="controle-form">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" min="0" max="100">
        </div>
        
        <div class="controle-form">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" min="0" max="2.50" step="0.01" placeholder="Ex: 1.50">
        </div>
        
        <div class="controle-form">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" min="0" max="595" step="0.5" placeholder="Ex 80">
        </div>

        <div class="controle-form">
            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" id="dataNascimento">
        </div>
        
        <div class="controle-form">
            <label for="dataCadastro">Data de cadastro:</label>
            <input type="date" id="dataCadastro">
        </div>
        
        <div class="controle-form">
            <label for="horaCadastro">Hora de cadastro:</label>
            <input type="time" id="horaCadastro">
        </div>
        
        <div class="controle-form">
            <label for="novaSenha">Nova senha:</label>
            <input type="password" id="novaSenha">
        </div>
        
        <div class="controle-form">
            <label for="arquivo">Arquivo:</label>
            <input type="file" id="arquivo">
        </div>
        
        <div class="controle-form">
            <label for="imagem">Imagem:</label>
            <input type="image" id="imagem" alt="Imagem do form">
        </div>
        
        <div class="controle-form">
            <label for="corPreferida">Cor preferida:</label>
            <input type="color" id="corPreferida">
        </div>
        
        <input type="hidden" id="chaveSecreta" value="2756-98jf98fj14987yttjh2390">

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        
        <button type="submit" disabled>jasson</button>
    </form>
</body>
</html>
